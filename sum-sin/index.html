      <!--[if lt IE 7]>

      <h2 class="text-center">Sum of Two Sinusoids</h2>
      <div class="row">
        <div class="small-3 columns">
          <label>Amplitude 1</label>
          <input type="text" class="amp1" placeholder="Amplitude" value="1" />
        </div>
        <div class="small-3 columns">
          <label>Amplitude 2</label>
          <input type="text" class="amp2" placeholder="Amplitude" value="1" />
        </div>
        <div class="small-3 columns">
          <label>Phase Shift, ϕ1 (deg)</label>
          <input type="text" class="deg1" placeholder="Deg" value="0" />
        </div>
        <div class="small-3 columns">
          <label>Phase Shift, ϕ2 (deg)</label>
          <input type="text" class="deg2" placeholder="Deg" value="90" />
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label>Angular Frequency, ω (rad/s)</label>
          <input type="text" class="omega" placeholder="Omega" value="50" />
        </div>
        <div class="small-3 columns">
          <label>Graph Max/Min</label>
          <input type="text" class="graph-max" placeholder="Max/Min" value="1" />
        </div>
        <div class="small-3 columns">
          <label>Tmin (s)</label>
          <input type="text" class="tmin" placeholder="Tmin" value="0" />
        </div>
        <div class="small-3 columns">
          <label>Tmax (s)</label>
          <input type="text" class="tmax" placeholder="Tmax" value="0.5" />
        </div>
      </div>
      <div class="row">
        <div class="small-10 columns">
          <ul class="button-group left graph-select">
            <li><a href="#" class="button success">Term 1</a></li>
            <li><a href="#" class="button success">Term 2</a></li>
            <li><a href="#" class="button">Sum</a></li>
          </ul>
        </div>
        <div class="small-2 columns">
          <a href="#" class="button update-graph expand">Update</a>
        </div>
      </div>
      <div class="row">
        <div class="small-10 columns plot"></div>
        <div class="small-2 columns legend"></div>
      </div>
      <div class="text-center note">
        <div class="note1">The sum of two sinusoids with the same frequency can <u><strong>always</strong></u> be written as a single sinusoid with the same frequency.</div>
        <div class="note2"></div>
      </div>
