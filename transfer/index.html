      <h2>Transfer Functions</h2>
      <div class="row">
        <div class="small-2 columns">
          <label>R1 (Ω)</label>
          <input type="text" class="r1" placeholder="R1" value="50" />
        </div>
        <div class="small-2 columns">
          <label>L1 (mH)</label>
          <input type="text" class="l1" placeholder="L1" value="50" />
        </div>
        <div class="small-2 columns">
          <label>C1 (uF)</label>
          <input type="text" class="c1" placeholder="C1" value="50" />
        </div>
        <div class="small-2 columns">
          <label>R2 (Ω)</label>
          <input type="text" class="r2" placeholder="R2" value="50" />
        </div>
        <div class="small-2 columns">
          <label>L2 (mH)</label>
          <input type="text" class="l2" placeholder="L2" value="50" />
        </div>
        <div class="small-2 columns">
          <label>C2 (uF)</label>
          <input type="text" class="c2" placeholder="C2" value="100000" />
        </div>
      </div>
      <div class="row">
        <div class="small-6 columns text-center">
          <a href="#" class="button log-log">Log-Log</a>
        </div>
        <div class="small-6 columns text-center">
          <a href="#" class="button update-graph">Update</a>
        </div>
      </div>
      <div class="row">
        <div class="small-12 small-centered columns plot"></div>
      </div>
      <p class="note"></p>
