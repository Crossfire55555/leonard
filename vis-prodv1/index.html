    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/foundation.css" />
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
      <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <h2 class="text-center">Visualizing p(t)</h2>
      <div class="row">
        <div class="small-4 columns">
          <div class="row">
            <div class="small-4 columns">
              <label>ω1 (rad/s)</label>
              <input type="text" class="omega1" placeholder="Omega" value="50" />
            </div>
            <div class="small-4 columns">
              <label>Amplitude 1</label>
              <input type="text" class="amp1" placeholder="Amplitude" value="1" />
            </div>
            <div class="small-4 columns">
              <label>ϕ2 (deg)</label>
              <input type="text" class="deg1" placeholder="Deg" value="0" />
            </div>
          </div>
          <div class="row">
            <div class="small-4 columns">
              <label>ω2 (rad/s)</label>
              <input type="text" class="omega2" placeholder="Omega" value="50" />
            </div>
            <div class="small-4 columns">
              <label>Amplitude 2</label>
              <input type="text" class="amp2" placeholder="Amplitude" value="1" />
            </div>
            <div class="small-4 columns">
              <label>ϕ2 (deg)</label>
              <input type="text" class="deg2" placeholder="Deg" value="0" />
            </div>
          </div>
          <div class="row">
            <div class="small-12 text-center columns">
              <a href="#" class="button text-center update-graph">Update</a>
            </div>
          </div>
        </div>
        <div class="small-8 columns">
          <div class="row">
            <div class="small-12 small-centered columns plot1"></div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns plot2"></div>
          </div>
          <div class="row">
            <div class="small-12 small-centered columns plot3"></div>
          </div>
        </div>
      </div>
      <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
      <script src="js/vendor/jquery.flot.js"></script>
      <script src="js/vendor/jquery.flot.axislabels.js"></script>
      <script src="js/plugins.js"></script>
      <script src="js/foundation.min.js"></script>
      <script>
        $(document).foundation();
      </script>
      <script src="js/main.js"></script>
    </body>
</html>
